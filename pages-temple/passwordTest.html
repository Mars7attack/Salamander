<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret portal</title>
</head>
<body>

  <label for="portal-key">Enter the secret key :</label>
  <input id="portal-key" type="text" placeholder="Type here…" />

  <script>

    const secret   = 'salamander';          // mot/phrase déclencheur
    const target   = 'Page2.html';          // page de destination
    const input    = document.getElementById('portal-key');


    input.addEventListener('keyup', e => {
         if (e.key === 'Enter' &&
             input.value.trim().toLowerCase() === secret) {
           window.location.href = target;
         }
       });

  </script>
</body>
</html>
